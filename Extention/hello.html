<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="extentioncss.css">
    </head>

    <body>
        <div class="content-wrapper">
            <h1 class="text-primary">Real Versus Fake</h1>
            <p>Real Versus Fake - An extension made to automatically protect you from AI-image misinformation./p>
            <!--Light switch code-->
            <div class="container py-5">
                <div class="d-flex justify-content-center">
                <div id="toggleSwitch" class="light-switch" data-state="off">
                    <div class="switch-knob"></div>
                </div>
                </div>
                <p id="status" class="text-center mt-3">Currently not filtering.</p>
            </div>
            <!--Button for ChatGPT integration-->
            <div class="container py-5">
                <div class="d-flex justify-content-center">
                    <input type="text" id="chatgptInput" class="form-control" placeholder="Ask CyberGPT anything...">
                    <button id="chatgptButton" class="btn btn-primary">Ask CyberGPT</button>
                </div>
        </div>
        <script src="extentionjs.js"></script>
    </body>
</html>
